<body>

    <div class="header">
        <div class="container">
            <div class="alinhar">
                <div class="title-header">
                    <span class="highlight"><a href="index.html"><h1>Humildificadores</h1></a></span>
                </div>
                <div class="nav">

    <div class="cadastro">
        <div class="boxCalculadora">
            <h1 id="h1Calc">Calculadora de Custos</h1>
            <input id="imp_app" type="text" placeholder="Impressões diarias do app">
            <input id="cli_anu" type="text" placeholder="Cliques nos anuncios">
            <input id="tx_clique" type="text" placeholder="Custo de cliques">
            <button id="bt" class="btnCadastro" onclick="calcular()">Calcular</button>
            <div id="result">
                <h3> Pessoas no App por dia: <b id="pessoas"></b></h3>
                <h2>Lucro</h2>
                <h3>Diariamente: <b id="dia"></b><br> Por Mês: <b id="mes"></b><br> Anual: <b id="ano"></b></h3>

                <button id="bt" class="btnCadastro" onclick="voltar()">Voltar</button>
            </div>
        </div>
    </div>
