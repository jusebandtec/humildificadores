<script>

    function cadastrar() {

        fetch("/usuarios/registrar-parque", {
            method: "POST",
            body: formulario
        }).then(function(response) {

            if (response.ok) {

                window.location.href = 'dashboard.html';

            } else {

                console.log('Erro de registro!');

                finalizar_aguardar();

        });

    }
</script>
